name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Run checks
        run: |
          python scripts/check.py
          python scripts/reader_paths.py --check
      - name: Build book
        run: python scripts/build.py
      - name: Build reader paths
        run: python scripts/reader_paths.py
      - name: Generate graph
        run: python scripts/graph.py
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/